<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>readme</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>📖 Lector de Portapapeles</h1>

  <textarea id="textInput" placeholder="Pega aquí tu texto o usa el botón para pegar automáticamente"></textarea>

  <div class="settings">
    <label for="voiceSelect">🎤 Voz:</label>
    <select id="voiceSelect"></select>

    <label for="rate">⚡ Velocidad:</label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    <span id="rateValue">1</span>

    <label for="pitch">🎵 Tono:</label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
    <span id="pitchValue">1</span>
  </div>

  <div class="buttons">
    <button id="pasteBtn">📋 Pegar</button>
    <button id="readBtn">🔊 Leer</button>
    <button id="stopBtn">⏹ Detener</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
