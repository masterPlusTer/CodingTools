<body>

<head>
<meta charset="UTF-8">
<title>Espiral de Ulam Infinita</title>


</head>
<body>

<div id="panelFlotante">
  <div id="controlIzquierda">
    <input type="number" id="filaInicio" value="0" min="0" placeholder="Fila inicial">
    <button onclick="irAFila()">Ir a fila</button>
    <div id="propiedades">
      <label><input type="checkbox" class="prop" value="par" checked> Par</label>
      <label><input type="checkbox" class="prop" value="impar" checked> Impar</label>
      <label><input type="checkbox" class="prop" value="primo"> Primo</label>
      <label><input type="checkbox" class="prop" value="fibo"> Fibonacci</label>
      <label><input type="checkbox" class="prop" value="cuadrado"> Cuadrado</label>
      <label><input type="checkbox" class="prop" value="triangular"> Triangular</label>
      <label><input type="checkbox" class="prop" value="multiplo3"> Múltiplo de 3</label>
      <label><input type="checkbox" class="prop" value="multiplo5"> Múltiplo de 5</label>
      <label><input type="checkbox" class="prop" value="multiplo7"> Múltiplo de 7</label>
    </div>
    <div id="leyenda"></div>
    <div id="zoomControl">
      Zoom: <input type="range" id="zoomSlider" min="10" max="200" value="100"> <span id="zoomValue">100%</span>
    </div>

  </div>
</div>
    <div id="mensajeCopiado"></div>
<div id="gridContainer">
  <div id="grid"></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
